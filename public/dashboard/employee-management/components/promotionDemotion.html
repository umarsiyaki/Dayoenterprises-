
<div class="card">
    <h2>Promotion & Demotion</h2>
    <form id="promotionForm">
        <div class="form-group">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" name="employeeName" placeholder="Enter employee name">
        </div>
        <div class="form-group">
            <label for="newRole">New Role:</label>
            <select id="newRole" name="newRole">
                <option value="Manager">Manager</option>
                <option value="Team Lead">Team Lead</option>
                <option value="Supervisor">Supervisor</option>
            </select>
        </div>
        <div class="form-group">
            <label for="reason">Reason for Promotion:</label>
            <textarea id="reason" name="reason" placeholder="Enter promotion reason"></textarea>
        </div>
        <button type="submit" class="btn-primary">Submit Promotion</button>
    </form>
</div>
