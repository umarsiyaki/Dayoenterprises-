<!-- payrollProcessing.html -->
<div class="component" id="payroll-processing">
  <h2>Payroll Processing</h2>
  <form id="payroll-form">
    <label for="employee-id">Employee ID:</label>
    <input type="text" id="employee-id" name="employee-id" required>

    <label for="basic-salary">Basic Salary:</label>
    <input type="number" id="basic-salary" name="basic-salary" required>

    <label for="bonus">Bonus:</label>
    <input type="number" id="bonus" name="bonus">

    <label for="deductions">Deductions:</label>
    <input type="number" id="deductions" name="deductions">

    <button type="submit" class="btn">Calculate Payroll</button>
  </form>
</div>
