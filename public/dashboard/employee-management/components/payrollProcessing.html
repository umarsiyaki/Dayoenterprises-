
<div class="card">
    <h2>Payroll Processing</h2>
    <table id="payrollTable">
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Salary</th>
                <th>Bonus</th>
                <th>Deductions</th>
                <th>Total Pay</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Payroll data will be dynamically injected -->
        </tbody>
    </table>
    <button id="processPayrollBtn" class="btn-primary">Process Payroll</button>

    <!-- Payroll Modal -->
    <div id="payrollModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Process Payroll</h3>
            <form id="payrollForm">
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" name="employeeName" required>
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" required>
                <label for="bonus">Bonus:</label>
                <input type="number" id="bonus" name="bonus">
                <label for="deductions">Deductions:</label>
                <input type="number" id="deductions" name="deductions">
                <label>Total Pay:</label>
                <input type="number" id="totalPay" name="totalPay" readonly>
                <button type="submit" class="btn-primary">Submit Payroll</button>
            </form>
        </div>
    </div>
</div>



<style type="text/css" media="all">
  
#payrollTable {
    margin-top: 20px;
    border-collapse: collapse;
}

#payrollTable th,
#payrollTable td {
    text-align: center;
    padding: 15px;
}

#payrollTable th {
    background-color: #4CAF50;
    color: white;
}

#payrollTable tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

#processPayrollBtn {
    margin-top: 20px;
    width: 100%;
}
</style>
