<!-- performanceEvaluation.html -->
<div class="component" id="performance-evaluation">
  <h2>Performance Evaluation</h2>
  <form id="performance-form">
    <label for="employee-id">Employee ID:</label>
    <input type="text" id="employee-id" name="employee-id" required>

    <label for="performance-score">Performance Score:</label>
    <input type="number" id="performance-score" name="performance-score" required>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments"></textarea>

    <button type="submit" class="btn">Submit Evaluation</button>
  </form>
</div>
