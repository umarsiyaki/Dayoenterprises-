
<div class="card">
    <h2>Leave Management</h2>
    <table id="leaveTable">
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Leave Type</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Leave data will be dynamically injected -->
        </tbody>
    </table>
    <button id="applyLeaveBtn" class="btn-primary">Apply for Leave</button>

    <!-- Leave Application Modal -->
    <div id="leaveModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Apply for Leave</h3>
            <form id="leaveForm">
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" name="employeeName" required>
                <label for="leaveType">Leave Type:</label>
                <select id="leaveType" name="leaveType">
                    <option value="Sick Leave">Sick Leave</option>
                    <option value="Casual Leave">Casual Leave</option>
                    <option value="Paid Leave">Paid Leave</option>
                </select>
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>
                <button type="submit" class="btn-primary">Submit Leave Application</button>
            </form>
        </div>
    </div>
</div>

<style type="text/css" media="all">
  
#leaveTable {
    margin-top: 20px;
    border-collapse: collapse;
}

#leaveTable th,
#leaveTable td {
    text-align: center;
    padding: 15px;
}

#leaveTable th {
    background-color: #ff9800;
    color: white;
}

#leaveTable tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

#applyLeaveBtn {
    margin-top: 20px;
    width: 100%;
}
</style>
