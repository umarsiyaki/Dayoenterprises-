<!-- leaveManagement.html -->
<div class="component" id="leave-management">
  <h2>Leave Management</h2>
  <form id="leave-form">
    <label for="employee-id">Employee ID:</label>
    <input type="text" id="employee-id" name="employee-id" required>

    <label for="leave-type">Leave Type:</label>
    <input type="text" id="leave-type" name="leave-type" required>

    <label for="leave-dates">Leave Dates:</label>
    <input type="text" id="leave-dates" name="leave-dates" placeholder="e.g., 2024-01-15 to 2024-01-20">

    <button type="submit" class="btn">Request Leave</button>
  </form>
</div>
