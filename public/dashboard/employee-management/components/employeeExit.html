<div class="card">
  <h2>Employee Exit</h2>
  <form id="terminationForm">
    <div class="form-group">
      <label for="employeeName">Employee Name:</label>
      <input type="text" id="employeeName" name="employeeName" placeholder="Enter employee name">
    </div>
    <div class="form-group">
      <label for="exitDate">Exit Date:</label>
      <input type="date" id="exitDate" name="exitDate">
    </div>
    <div class="form-group">
      <label for="exitReason">Exit Reason:</label>
      <textarea id="exitReason" name="exitReason" placeholder="Enter exit reason"></textarea>
    </div>
    <button type="submit" class="btn-primary">Submit Exit</button>
  </form>
</div>
<style type="text/css" media="all">
  
#terminationForm .form-group {
    margin-bottom: 20px;
}

#terminationForm button {
    margin-top: 20px;
    width: 100%;
}
</style>
