<!-- benefitsCompensation.html -->
<div class="component" id="benefits-compensation">
  <h2>Benefits and Compensation</h2>
  <form id="benefits-form">
    <label for="employee-id">Employee ID:</label>
    <input type="text" id="employee-id" name="employee-id" required>

    <label for="benefit-type">Benefit Type:</label>
    <input type="text" id="benefit-type" name="benefit-type" required>

    <label for="benefit-amount">Benefit Amount:</label>
    <input type="number" id="benefit-amount" name="benefit-amount" required>

    <button type="submit" class="btn">Save Benefits</button>
  </form>
</div>
