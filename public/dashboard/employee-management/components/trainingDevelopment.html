
<div class="card">
    <h2>Training & Development</h2>
    <form id="trainingForm">
        <div class="form-group">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" name="employeeName" required>
        </div>
        <div class="form-group">
            <label for="trainingCourse">Training Course:</label>
            <input type="text" id="trainingCourse" name="trainingCourse" required>
        </div>
        <div class="form-group">
            <label for="trainingDate">Training Date:</label>
            <input type="date" id="trainingDate" name="trainingDate" required>
        </div>
        <button type="submit" class="btn-primary">Assign Training</button>
    </form>
</div>
<style>
  
#trainingForm .form-group {
    margin-bottom: 20px;
}

#trainingForm button {
    margin-top: 20px;
    width: 100%;
}
</style>
