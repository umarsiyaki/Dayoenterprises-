
<!-- trainingDevelopment.html -->
<div class="component" id="training-development">
    <h2>Training and Development</h2>
    <form id="training-form">
        <label for="employee-id">Employee ID:</label>
        <input type="text" id="employee-id" name="employee-id" required>

        <label for="training-name">Training Program:</label>
        <input type="text" id="training-name" name="training-name" required>

        <label for="training-date">Date:</label>
        <input type="date" id="training-date" name="training-date">

        <button type="submit" class="btn">Assign Training</button>
    </form>
</div>
