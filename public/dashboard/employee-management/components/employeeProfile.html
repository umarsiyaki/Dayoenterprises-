<div class="card">
<h2>Employee Profile</h2>
<form id="employeeProfileForm">
  <div class="form-group">
    <label for="employeeName">Name:</label>
    <input type="text" id="employeeName" name="employeeName" placeholder="Enter full name">
  </div>
  <div class="form-group">
    <label for="employeeRole">Role:</label>
    <select id="employeeRole" name="employeeRole">
      <option value="Admin">Admin</option>
      <option value="Cashier">Cashier</option>
      <option value="Manager">Manager</option>
      <option value="Moderator">Moderator</option>
    </select>
  </div>
  <div class="form-group">
    <label for="employeeEmail">Email:</label>
    <input type="email" id="employeeEmail" name="employeeEmail" placeholder="Enter email address">
  </div>
  <div class="form-group">
    <label for="employeePhone">Phone:</label>
    <input type="tel" id="employeePhone" name="employeePhone" placeholder="Enter phone number">
  </div>
  <div class="form-group">
    <label for="employeeAddress">Address:</label>
    <textarea id="employeeAddress" name="employeeAddress" placeholder="Enter address"></textarea>
  </div>
  <button type="submit">Save Profile</button>
</form>
</div>
