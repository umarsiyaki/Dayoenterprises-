<!DOCTYPE <!DOCTYPE <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <style>
        /* Color Scheme */
        :root {
            --primary-color: #3456db;
            --secondary-color: #f1c40f;
            --background-color: #f9f9f9;
            --text-color: #333;
            --box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(12, auto);
            grid-gap: 10px;
        }

        /* Product Calculator Styles */
        .product-calc {
            grid-column: 1 / 13;
            grid-row: 1 / 13;
            background-color: #fff;
            padding: 20px;
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .calculator-section {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #digit-buttons button, #arithmetic-symbols button {
            width: 40px;
            height: 40px;
            margin: 5px;
            font-size: 18px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #digit-buttons button:hover, #arithmetic-symbols button:hover {
            background-color: var(--secondary-color);
        }

        #input-display {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #submit-calculator {
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s ease;
        }

        #submit-calculator:hover {
            background-color: var(--secondary-color);
        }

        /* Profit & Loss Calculator Styles */
        .profit-n-loss-calc {
            grid-column: 1 / 13;
            grid-row: 1 / 13;
            background-color: #fff;
            padding: 20px;
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #profit-n-loss-result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #calculator-profit-n-loss {
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s ease;
        }

        #calculator-profit-n-loss:hover {
            background-color: var(--secondary-color);
        }

        #refresh-calculator {
            background-color: var(--secondary-color);
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s ease;
        }

        #refresh-calculator:hover {
            background-color: var(--primary-color);
        }

        /* Responsive Design */
        @media only screen and (max-width: 576px) {
            .product-calc, .profit-n-loss-calc {
                grid-column: 1 / 13;
                grid-row: 1 / 13;
            }
        }

     
   @media only screen and (min-width: 577px) and (max-width: 768px) {
        .product-calc, .profit-n-loss-calc {
            grid-column: 1 / 7;
            grid-row: 1 / 7;
        }
    }

    @media only screen and (min-width: 769px) and (max-width: 992px) {
        .product-calc, .profit-n-loss-calc {
            grid-column: 1 / 5;
            grid-row: 1 / 5;
        }
    }

    @media only screen and (min-width: 993px) and (max-width: 1200px) {
        .product-calc, .profit-n-loss-calc {
            grid-column: 1 / 4;
            grid-row: 1 / 4;
        }
    }

    @media only screen and (min-width: 1201px) {
        .product-calc, .profit-n-loss-calc {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
        }
    }

    /* Animations and Transitions */
    .product-calc, .profit-n-loss-calc {
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    #digit-buttons button, #arithmetic-symbols button, #submit-calculator, #calculator-profit-n-loss, #refresh-calculator {
        transition: background-color 0.2s ease;
    }

    /* Box Shadows and Gradients */
    .product-calc, .profit-n-loss-calc {
        box-shadow: var(--box-shadow);
    }

    #digit-buttons button, #arithmetic-symbols button, #submit-calculator, #calculator-profit-n-loss, #refresh-calculator {
        background-image: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
    }
</style>
</head>
<body>
  

<div id="calculator-section" class="product-calc">
    <div class="modal-content">
        <span class="close" id="close-calculator-modal">&times;</span>
        <h2>Real-Life Product Calculator</h2>
        <form id="calculator-form">
            <!-- Digit Buttons -->
            <div id="digit-buttons">
                <button type="button" data-value="0">0</button>
                <button type="button" data-value="1">1</button>
                <button type="button" data-value="2">2</button>
                <button type="button" data-value="3">3</button>
                <button type="button" data-value="4">4</button>
                <button type="button" data-value="5">5</button>
                <button type="button" data-value="6">6</button>
                <button type="button" data-value="7">7</button>
                <button type="button" data-value="8">8</button>
                <button type="button" data-value="9">9</button>
            </div>

            <!-- Arithmetic Symbols -->
            <div id="arithmetic-symbols">
                <button type="button" id="add-btn">+</button>
                <button type="button" id="subtract-btn">-</button>
                <button type="button" id="multiply-btn">*</button>
                <button type="button" id="divide-btn">/</button>
                <button type="button" id="equals-btn">=</button>
                <button type="button" id="clear-btn">C</button>
            </div>

            <!-- Product Inputs -->
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="calculator-product-name" name="productName">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="calculator-quantity" name="quantity">
            </div>
            <div class="form-group">
                <label for="price">Price per Unit:</label>
                <input type="number" id="calculator-price" name="price">
            </div>
            <div class="form-group">
                <label for="discount">Discount (%):</label>
                <input type="number" id="calculator-discount" name="discount">
            </div>

            <!-- Display Calculation Results -->
            <div id="input-display">
                <p>Total Price (after Discount): <span id="display-total-price"></span></p>
            </div>
 
   <div class="form-group">
       <label for="discount-type">Discount Type:</label>
       <select id="discount-type">
           <option value="percentage">Percentage (%)</option>
           <option value="fixed">Fixed Amount</option>
       </select>
   </div>
            <button type="button" id="submit-calculator">Calculate</button>
        </form>
    </div>
</div>

<div class="container-fluid" >
  <div class="row">
    <div class="col-md"></div>
    <div class="col col-md-6">

      <div class="spacer-0">
        <h1 class="text-success">Profit & Loss Visual Calculator</h1>

        <div class="spacer-2">
          <div class="form-group">
            <label>Amount of sales ($)</label>
            <input id="input-sales" type="number" 
                   class="form-control" required />
          </div>
          <div class="form-group">
            <label>Amount of expenses ($)</label>
            <input id="input-losses" type="number" 
                   class="form-control" required />
          </div>

          <div id="profit-n-loss-result" 
               class="alert alert-primary d-none"></div>

          <button id="calculator-profit-n-loss"
                  class="btn btn-warning">
            Calculate</button>

          <!-- Not functional in codepen --->
          <!--
          <button id="refresh-calculator"
                  class="btn btn-danger text-white float-right">
            Refresh</button>
          -->
        </div>
      </div>
    </div>
    <div class="col-md greyed"></div>
  </div>
</div>
   <input type="file" id="csv-input" accept=".csv">
   <button id="export-csv-btn">Export to CSV</button>
<script>
  // Profit & Loss Calculator
var calculator = document
    .getElementById('calculator-profit-n-loss')
    .addEventListener('click', profit_N_loss);

var refresh_calculator = document
    .getElementById('refresh-calculator')
    .addEventListener('click', refresh_calc);

function refresh_calc() {
    location.reload();
}

function profit_N_loss(income_raw, loss_raw) {
    var income_raw = document.getElementById('input-sales').value;
    var loss_raw = document.getElementById('input-losses').value;

    income = parseInt(income_raw);
    loss = parseInt(loss_raw);
    var value = income - loss;

    var result_div = document.getElementById('profit-n-loss-result');
    result_div.classList.remove('d-none');
    if (value > 0) {
        result_div.innerHTML = 'Your profit is $ ' + value;
    } else {
        result_div.innerHTML = 'Your loss is $ ' + value;
    }
}

</script>
<script src="assets/js/calculator.js"></script>
</body>
</html>
